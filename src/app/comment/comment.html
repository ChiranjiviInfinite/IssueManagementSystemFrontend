<div class="comments-container">

<!-- Loading Message -->
  @if (loading()) {
    <div>Loading comments...</div>
  }

  <!-- Error Message -->
  @if (error()) {
    <div class="error">{{ error() }}</div>
  }

  <!-- Success Message -->
  @if (success()) {
    <div class="success">{{ success() }}</div>
  }


  <!-- Add Comment Form -->
  <form (ngSubmit)="addComment()" [formGroup]="commentForm">
    <textarea formControlName="text" placeholder="Add a comment..."></textarea>
    <button type="submit" [disabled]="loading()">Comment</button>
  </form>

  <!-- Comments List -->
  <div *ngFor="let comment of comments()">
    <p>{{ comment.text }}</p>
    <small>By {{ comment.createdByUsername }} at {{ comment.createdAt | date:'short' }}</small>
    <hr />
  </div>

</div>
